<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamification Dashboard v2</title>
  <link rel="stylesheet" href="dashboardv2.css" />
</head>
<body>

  <!-- CONTENEDOR PRINCIPAL EN 3 COLUMNAS -->
  <div id="dashboard-root" class="dashboard-container">

    <!-- COLUMNA IZQUIERDA -->
    <div class="column left-column">
      <img id="avatar" class="avatar-img" src="" alt="Avatar" />
      <h2>🔷 Estado diario</h2>

      <!-- Barras de estado -->
      <div>
        <div class="progress-container">
          <div id="bar-hp" class="progress-bar">❤️ HP</div>
        </div>
        <div class="progress-container">
          <div id="bar-mood" class="progress-bar">🍊 Mood</div>
        </div>
        <div class="progress-container">
          <div id="bar-focus" class="progress-bar">🧠 Focus</div>
        </div>
      </div>
    </div>

    <!-- COLUMNA CENTRAL -->
    <div class="column center-column">
      <h2>📊 Radar de Rasgos</h2>
      <canvas id="radarChart"></canvas>

      <h2>🌱 Daily Cultivation</h2>
      <canvas id="xpChart"></canvas>
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="column right-column">
      <h3>🏆 Total XP: <span id="xp-actual">0</span></h3>
      <h3>🎯 Nivel actual: <span id="nivel-actual">0</span></h3>
      <p>✨ Te faltan <span id="xp-faltante">0</span> XP para el próximo nivel.</p>

      <!-- Progreso al siguiente nivel -->
      <div class="progress-container">
        <div id="bar-nivel" class="progress-bar">📈 Progreso nivel</div>
      </div>

      <h2>🔷 Emotion Chart</h2>
      <div id="emotionChartContainer"></div>

      <h2>🎁 Rewards</h2>
      <div id="rewardsContainer"></div>
    </div>
  </div>

  <!-- ZONA DE MISIONES -->
  <div class="missions-wrapper" id="missions-wrapper">
    <!-- Se insertan dinámicamente -->
  </div>

  <!-- LIBRERÍA CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DASHBOARD SCRIPT -->
  <script src="js/dashboardv2.js"></script>
</body>
</html>
