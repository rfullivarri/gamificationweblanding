<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamification Life Journey - SignUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body class="signup-body">

  <div class="signup-container">

    <a href="index.html" class="back-arrow">‚Üê</a>

    <h1 class="signup-title">üéÆ Gamification Life Journey - SignUp</h1>

    <div class="signup-columns">
      <div class="signup-left">
        <div class="avatar-container">
          <img id="avatar-preview" src="https://i.imgur.com/EELiQop.jpg" alt="Avatar preview" />
          <input type="file" id="avatar" accept="image/*">
          <p id="filename-preview" class="filename-preview"></p>
        </div>
      </div>

      <div class="signup-right">
        <form id="signup-form">
          <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" name="email" required>

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="firstName" required>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="lastName" required>

          <label for="sexo">Sexo</label>
          <select id="sexo" name="gender" required>
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
          </select>

          <label for="edad">Edad</label>
          <input type="number" id="edad" name="age" required>

          <button type="submit" class="signup-button">Registrarme</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/signup.js"></script>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p>‚úÖ ¬°Registro exitoso!</p>
      <button onclick="window.location.href='index.html'">Volver al inicio</button>
      <button onclick="window.location.href='completar_form.html'">Completar Formulario</button>
    </div>
  </div>
</body>
</html>
